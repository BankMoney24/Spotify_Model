<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonymouX Spotify Music Streaming</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --dark-bg: #121212;
            --card-bg: #282828;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .tracks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .track-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .track-info {
            margin-top: 10px;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 24px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0;
        }

        .playlist-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #404040;
            cursor: pointer;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Music Streaming</h1>

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for songs...">
            <button onclick="searchTracks()" class="btn">Search</button>
        </div>

        <div class="tracks-container" id="tracks-container"></div>

        <div class="playlist-container">
            <h2>Queue</h2>
            <div id="playlist"></div>
        </div>

        <div class="player-controls">
            <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
            <button class="control-btn" id="play-pause-btn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            <button class="control-btn" id="loop-btn" onclick="toggleLoop()">üîÅ</button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your Spotify API credentials
        const clientId = 'YOUR_CLIENT_ID';
        const redirectUri = 'YOUR_REDIRECT_URI';

        let player;
        let deviceId;
        let accessToken;
        let isPlaying = false;
        let currentTrack = null;
        let isLooping = false;
        let queue = [];

        // Initialize Spotify Web Playback SDK
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = getAccessToken();

            player = new Spotify.Player({
                name: 'Web Playback SDK Player',
                getOAuthToken: cb => { cb(token); }
            });

            //very necessary

            // Error handling
            player.addListener('initialization_error', ({ message }) => console.error(message));
            player.addListener('authentication_error', ({ message }) => console.error(message));
            player.addListener('account_error', ({ message }) => console.error(message));
            player.addListener('playback_error', ({ message }) => console.error(message));

            // Playback status updates
            player.addListener('player_state_changed', state => {
                if (state) {
                    updatePlayerState(state);
                    if (state.track_window.current_track) {
                        currentTrack = state.track_window.current_track;
                        updateNowPlaying(currentTrack);
                    }
                }
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                deviceId = device_id;
                console.log('Ready with Device ID', device_id);
            });

            player.connect();
        };

        // Get access token from URL hash
        function getAccessToken() {
            const hash = window.location.hash
                .substring(1)
                .split('&')
                .reduce((initial, item) => {
                    const parts = item.split('=');
                    initial[parts[0]] = decodeURIComponent(parts[1]);
                    return initial;
                }, {});

            window.location.hash = '';
            return hash.access_token;
        }

        // Search tracks using Spotify API
        async function searchTracks() {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=20`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            const data = await response.json();
            displayTracks(data.tracks.items);
        }

        // Display track search results
        function displayTracks(tracks) {
            const container = document.getElementById('tracks-container');
            container.innerHTML = '';

            tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <img src="${track.album.images[0].url}" class="track-art" alt="${track.name}">
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="artist-name">${track.artists[0].name}</div>
                    </div>
                `;
                card.onclick = () => playTrack(track.uri);
                container.appendChild(card);
            });
        }

        // Play a track
        async function playTrack(uri) {
            await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uris: [uri]
                })
            });
            addToQueue(uri);
        }

        // Queue management
        function addToQueue(uri) {
            queue.push(uri);
            updateQueueDisplay();
        }

        function updateQueueDisplay() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';

            queue.forEach((uri, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = `Track ${index + 1}`;
                playlist.appendChild(item);
            });
        }

        // Player controls
        function togglePlay() {
            player.togglePlay();
            isPlaying = !isPlaying;
            document.getElementById('play-pause-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function nextTrack() {
            player.nextTrack();
        }

        function previousTrack() {
            player.previousTrack();
        }

        function toggleLoop() {
            isLooping = !isLooping;
            document.getElementById('loop-btn').style.color = isLooping ? 'var(--primary-color)' : 'var(--text-primary)';
        }

        // Update player state
        function updatePlayerState(state) {
            const progress = (state.position / state.duration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            if (state.track_window.current_track) {
                updateNowPlaying(state.track_window.current_track);
            }

            if (isLooping && state.position === 0) {
                playTrack(currentTrack.uri);
            }
        }

        // Update now playing information
        function updateNowPlaying(track) {
            const nowPlaying = document.createElement('div');
            nowPlaying.innerHTML = `
                <div class="track-name">${track.name}</div>
                <div class="artist-name">${track.artists[0].name}</div>
            `;
        }

        // Initialize the app very impoirgtant
        function init() {
            if (!accessToken) {
                const scopes = [
                    'streaming',
                    'user-read-email',
                    'user-read-private',
                    'user-read-playback-state',
                    'user-modify-playback-state'
                ];

                window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes.join('%20')}&response_type=token&show_dialog=true`;
            }
        }

        // Initialize on load dick
        window.onload = init;
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
